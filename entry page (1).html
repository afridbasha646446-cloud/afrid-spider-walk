<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}
.owner-name{
  position: fixed;
  bottom: 8px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #aaa;
  font-family: Arial, sans-serif;
  opacity: 0.8;
  pointer-events: none;
}
.footer-info{
  position: fixed;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-family: Arial, sans-serif;
  pointer-events: none;
}

.company-name{
  font-size: 14px;
  font-weight: bold;

}

.owner-name{
  font-size: 11px;

body{
  height:100vh;
  background: radial-gradient(circle at top, #111, #000);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.container{
  text-align:center;
  animation: fadeIn 1.2s ease;
}

.spider{
  font-size:3rem;
  margin-bottom:20px;
  animation: bounce 2s infinite;
}

h1{
  font-size:2.5rem;
  letter-spacing:2px;
  margin-bottom:10px;
}

p{
  opacity:0.8;
  margin-bottom:30px;
}

.menu{
  display:flex;
  flex-direction:column;
  gap:15px;
}

button{
  padding:14px 38px;
  font-size:1.05rem;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#000;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.08);
  background:#eaeaea;
}

.secondary{
  background:#222;
  color:#fff;
}

.secondary:hover{
  background:#333;
}

@keyframes bounce{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-12px); }
}

@keyframes fadeIn{
  from{ opacity:0; transform:scale(0.95); }
  to{ opacity:1; transform:scale(1); }
}
</style>
</head>
