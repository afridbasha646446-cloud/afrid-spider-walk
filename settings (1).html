  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.panel{
  width:90%;
  max-width:380px;
  background:#111;
  border-radius:18px;
  padding:25px;
}

h1{
  text-align:center;
  margin-bottom:25px;
}

.section{
  margin-bottom:20px;
}

.section h2{
  font-size:1rem;
  margin-bottom:10px;
  opacity:0.8;
}

.option{
  padding:14px;
  margin-bottom:10px;
  border-radius:14px;
  background:#222;
  cursor:pointer;
  transition:0.25s;
}

.option:hover{
  background:#333;
}

.option.active{
  background:#fff;
  color:#000;
}

.back{
  text-align:center;
  margin-top:20px;
  opacity:0.8;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="panel">
  <h1>‚öôÔ∏è Settings</h1>

  <div class="section">
    <h2>Control Type</h2>

    <div class="option" data-type="touch">
      üì± Touch (Mobile) / üñ±Ô∏è Mouse (PC)
    </div>

    <div class="option" data-type="joystick">
      üéÆ Virtual Joystick
    </div>
  </div>

  <div class="back" onclick="goBack()">‚Üê Back</div>
</div>

<script>
const options = document.querySelectorAll(".option");

// load saved setting
let controlType = localStorage.getItem("controlType") || "touch";
setActive(controlType);

// click handler
options.forEach(opt=>{
  opt.addEventListener("click", ()=>{
    controlType = opt.dataset.type;
    localStorage.setItem("controlType", controlType);
    setActive(controlType);
  });
});

function setActive(type){
  options.forEach(o=>{
    o.classList.toggle("active", o.dataset.type === type);
  });
}

function goBack(){
  window.location.href = "entry page.html";
}
</script>

</body>
</html>
